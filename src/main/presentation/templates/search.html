<!doctype html>
<title>Search!</title>
<form action="/">
    <input style="width: 50%; display:block; padding: 10px; margin:auto;" placeholder="Your search here" class="_query" type="text" name="_query">
    <div style="margin-top:10px; "></div>
    <input style="margin:auto; display:block; padding:10px;"class="submit" type="submit" value="Submit">
</form>
{% if _query %}
    {% for question in _query %}
<hr>
<div class="item">
    <a class="title" href="/question/{{ question['id'] }}">{{ question["title"] }}</a> <br>
    <span class="body">{{ question["body"] | safe }}</span>
</div>
    {% endfor %}
{% endif %}
